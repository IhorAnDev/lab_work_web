<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторна робота 6</title>
    <style>
        .frame_container {
            display: flex;
        }

        .frame1 {
            display: inline;
            vertical-align: top;
            width: 300px; /* Фіксована ширина в 220 пікселів */
        }
        .frame2 {
            display: inline;
            vertical-align: top;
            width: calc(100% - 220px); /* Решта ширини вікна (віднімаємо ширину лівого фрейму) */
        }
    </style>
</head>
<body>
<div class="frame_container">
    <div class="frame1">
        <iframe src="menu.html" name="content" width="100%" height="600"></iframe>
    </div>
    <div class="frame2">
        <iframe src="https://uk.wikipedia.org/wiki/HTML" name="wiki_ua" width="100%" height="600"></iframe>
    </div>
</div>
</body>
</html>
